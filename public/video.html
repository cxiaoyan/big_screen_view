<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>视频轮播</title>
  <link rel="stylesheet" href="http://vjs.zencdn.net/5.0.2/video-js.css">
  <link rel="stylesheet" type="text/css" href="css/man.css" />
</head>
<body>
  <div class="area-parent-box">
    <!--餐厅-->
    <div class="restaurant">
      <div id="area-title" class="area-title">
        今日午餐餐厅情况
      </div>
      <div class="area-content">
        <div class="area-ul">
          <div class="area-list">
            <div class="area-list-people">
              <span>餐厅就餐人数 :</span>
              <span id="numbers" class='numbers'>人</span>
            </div>
          </div>
        </div>

        <div class="area-switchover">
            <video
              id="v1"
              autoplay
              class="video-js vjs-default-skin video first-video"
              width="640"
              height="264"
              data-service="1号楼餐厅"
              data-setup='{}'>
              <source src="rtmp://10.65.241.201/live/CAP139140110?smooth=true" type="rtmp/mp4">
            </video>
            <video
              id="v2"
              autoplay
              class="video-js vjs-default-skin video"
              width="640"
              height="264"
              data-service="2号楼餐厅"
              data-setup="{}">
              <source src="rtmp://10.65.241.201/live/CAP139140112?smooth=true" type="rtmp/mp4">
            </video>
            <video
              id="v3"
              autoplay
              class="video-js vjs-default-skin video"
              width="640"
              height="264"
              data-service="8号楼餐厅1F"
              data-setup="{}">
              <source src="rtmp://10.65.241.201/live/CAP139140111?smooth=true" type="rtmp/mp4">
            </video>
            <video
              id="v4"
              autoplay
              class="video-js vjs-default-skin video"
              width="640"
              height="264"
              data-service="8号楼餐厅2F"
              data-setup="{}">
              <source src="rtmp://10.65.241.201/live/CAP139140113?smooth=true" type="rtmp/mp4">
            </video>
            <div class="area-button">
              <span class="buttons current-button"></span>
              <span class="buttons"></span>
              <span class="buttons"></span>
              <span class="buttons"></span>
            </div>
        </div>
      </div>
    </div>
  </div>
<script src='//g.alicdn.com/platform/c/jquery/1.8.3/jquery.min.js'></script>
<script src="lib/video.js"></script>
<script src="js/video.js"></script>
</body>

</html>
